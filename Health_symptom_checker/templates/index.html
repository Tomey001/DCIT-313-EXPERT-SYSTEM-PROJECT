<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Student Health Checker - Select Symptoms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            background: url("static/background.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: "Poppins", sans-serif;
            color: #333;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: rgba(0, 102, 211, 0.68);
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Health Checker</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <h4>Select Your Symptoms:</h4>
            <div class="mb-3">
                {% for symptom in symptoms %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="symptoms" value="{{ symptom }}" id="{{ symptom }}" />
                    <label class="form-check-label" for="{{ symptom }}">{{ symptom|capitalize }}</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
