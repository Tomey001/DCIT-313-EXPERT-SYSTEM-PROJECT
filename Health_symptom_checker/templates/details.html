<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Health Checker - Provide Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('static/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 10px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-weight: bold;
      color: #007bff;
    }
    .btn-primary, .btn-secondary {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Provide Symptom(s) Duration & Severity</h1>
    <form method="post">
      {% for symptom in symptoms %}
      <fieldset>
        <legend class="h5">{{ symptom|capitalize }}</legend>
        <div class="mb-3">
          <label for="{{ symptom }}_duration" class="form-label">Duration (in days):</label>
          <input type="number" class="form-control" name="{{ symptom }}_duration" id="{{ symptom }}_duration" min="0" required>
        </div>
        <div class="mb-3">
          <label for="{{ symptom }}_severity" class="form-label">Severity:</label>
          <select class="form-select" name="{{ symptom }}_severity" id="{{ symptom }}_severity" required>
            <option value="mild">Mild</option>
            <option value="moderate">Moderate</option>
            <option value="severe">Severe</option>
          </select>
        </div>
      </fieldset>
      {% endfor %}
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </form>
    
    <!-- Added Go Back Button -->
    <div class="d-grid">
      <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">Go Back</a>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
